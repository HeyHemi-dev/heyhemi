<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .box { fill: #f7f7f7; stroke: #1f2937; stroke-width: 2; }
      .title { font: 600 22px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .label { font: 600 16px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .small { font: 400 14px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #374151; }
      .arrow { stroke: #111827; stroke-width: 2.5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="760" />
  <text class="title" x="60" y="70">Wedding Ready: Upload Flow Component Hierarchy</text>
  <text class="small" x="60" y="100">Multi-step batch tile upload with isolated per-tile mutations and supplier crediting.</text>

  <rect class="box" x="80" y="150" width="1040" height="90" rx="18" />
  <text class="label" x="110" y="190">UploadProvider</text>
  <text class="small" x="110" y="215">Owns: batch file list, stable uploadIds, object URL lifecycle (add/remove/cleanup).</text>

  <path class="arrow" d="M 600 240 L 600 285" marker-end="url(#arrowhead)" />

  <rect class="box" x="80" y="300" width="1040" height="90" rx="18" />
  <text class="label" x="110" y="340">UploadPreviewList</text>
  <text class="small" x="110" y="365">Maps files → cards. Low-frequency updates only (add/remove/clear).</text>

  <path class="arrow" d="M 600 390 L 600 435" marker-end="url(#arrowhead)" />

  <rect class="box" x="80" y="450" width="1040" height="110" rx="18" />
  <text class="label" x="110" y="490">UploadPreviewItem (per tile)</text>
  <text class="small" x="110" y="515">Owns: build payload, run upload mutation, show progress, remove item on success/failure.</text>
  <text class="small" x="110" y="540">Keeps high-frequency typing/search local to one card.</text>

  <path class="arrow" d="M 600 560 L 600 605" marker-end="url(#arrowhead)" />

  <rect class="box" x="80" y="620" width="1040" height="110" rx="18" />
  <text class="label" x="110" y="660">UploadPreviewForm</text>
  <text class="small" x="110" y="685">Owns: multi-step state (details → credit), React Hook Form state, credit rows (useFieldArray).</text>
  <text class="small" x="110" y="710">Each credit row owns its supplier search input (debounced query + shared cache by term).</text>
</svg>

