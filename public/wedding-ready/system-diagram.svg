<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .box { fill: #f7f7f7; stroke: #1f2937; stroke-width: 2; }
      .title { font: 600 22px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .label { font: 500 16px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #111827; }
      .small { font: 400 14px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #374151; }
      .arrow { stroke: #111827; stroke-width: 2.5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="700" />
  <text class="title" x="60" y="70">Wedding Ready: High-Level System Overview</text>
  <text class="small" x="60" y="100">Next.js app (UI + server actions) connected to Supabase (Auth + Postgres) with UploadThing for storage.</text>

  <rect class="box" x="60" y="150" width="420" height="170" rx="18" />
  <text class="label" x="90" y="195">Client UI</text>
  <text class="small" x="90" y="225">Next.js App Router</text>
  <text class="small" x="90" y="250">React components + forms (RHF + Zod)</text>
  <text class="small" x="90" y="275">TanStack Query cache + optimistic updates</text>

  <rect class="box" x="60" y="365" width="420" height="170" rx="18" />
  <text class="label" x="90" y="410">Server Boundary</text>
  <text class="small" x="90" y="440">Server actions / route handlers</text>
  <text class="small" x="90" y="465">Validation (Zod) + auth checks</text>
  <text class="small" x="90" y="490">Operations layer orchestrates business logic</text>

  <rect class="box" x="680" y="150" width="460" height="170" rx="18" />
  <text class="label" x="710" y="195">Supabase</text>
  <text class="small" x="710" y="225">Auth (SSR helpers + middleware)</text>
  <text class="small" x="710" y="250">PostgreSQL database</text>
  <text class="small" x="710" y="275">Drizzle ORM for type-safe queries</text>

  <rect class="box" x="680" y="365" width="460" height="170" rx="18" />
  <text class="label" x="710" y="410">UploadThing</text>
  <text class="small" x="710" y="440">Authenticated upload endpoints</text>
  <text class="small" x="710" y="465">File validation + metadata checks</text>
  <text class="small" x="710" y="490">Create DB records after successful upload</text>

  <path class="arrow" d="M 480 235 L 680 235" marker-end="url(#arrowhead)" />
  <text class="small" x="505" y="220">queries/mutations</text>

  <path class="arrow" d="M 480 450 L 680 450" marker-end="url(#arrowhead)" />
  <text class="small" x="515" y="435">uploads</text>

  <path class="arrow" d="M 270 320 L 270 365" marker-end="url(#arrowhead)" />
  <text class="small" x="290" y="350">actions</text>
</svg>
